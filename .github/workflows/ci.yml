# CI/CD Pipeline - Test, Lint, Type Check
#
# Runs on every push to any branch and all PRs.
# Ensures code quality before merging to main.
#
# Gates:
#   - Python: pytest, mypy, ruff, black
#   - TypeScript: tsc, eslint
#   - Infrastructure: bicep validation

name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
      - 'group-**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # ============================================================
  # Python Agent Tests & Quality Gates
  # ============================================================
  python-quality:
    name: Python Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: apps/agent/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml

      - name: Type checking (mypy)
        run: mypy src/

      - name: Linting (ruff)
        run: ruff check src/ tests/

      - name: Formatting check (black)
        run: black --check src/ tests/

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/agent/coverage.xml

  # ============================================================
  # TypeScript Web App Quality Gates
  # ============================================================
  typescript-quality:
    name: TypeScript Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type checking
        run: bun run type-check

      - name: Linting
        run: bun run lint

      - name: Build check
        run: bun run build

  # ============================================================
  # Infrastructure Validation
  # ============================================================
  infrastructure-validation:
    name: Bicep Template Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Bicep build validation
        run: |
          az bicep build --file infrastructure/main.bicep
        continue-on-error: true

      - name: ARM template what-if (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          az deployment sub what-if \
            --location eastus2 \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters.json
        continue-on-error: true

  # ============================================================
  # Security Scanning
  # ============================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================
  # Summary Report
  # ============================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, infrastructure-validation, security-scan]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Quality | ${{ needs.python-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Quality | ${{ needs.typescript-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.infrastructure-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
